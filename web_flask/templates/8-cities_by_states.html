<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>States</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
      <li>
        <strong>{{ state.id }}: {{ state.name }}</strong>
        <ul>
          {% for city in state.cities %}
          <li>{{ city.id }}: <strong>{{ city.name }}</strong></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
